<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>بودجه هفتگی</title>
</head>

<body id="body" dir="rtl" class="container d-flex justify-content-center align-items-center">
    <main id="main" class="col-lg-6 p-2 text-center text-white d-flex justify-content-center flex-row row rounded-3">
        <h3 id="h3" class="col-lg-12 rounded-3 p-2">مقدار بودجه: <span id="h3-budget"></span></h3>
        <form id="inputs" class="col-lg-6 p-2 mt-2 mb-2 text-end">
            <legend class="col-lg-12 px-4 pt-2 pb-2 mt-1 text-white">نام و مقدار هزینه</legend>
            <input id="name" type="text" placeholder="نام" class="col-12 px-4 pt-2 pb-2 mt-1">
            <input id="amount" type="number" placeholder="مقدار هزینه" class="col-12 px-4 pt-2 pb-2 mt-3">
            <button id="enter" type="submit" class="col-12 btn btn-primary px-4 pt-2 pb-2 mt-4 mb-2">ثبت
                هزینه</button>
        </form>
        <div id="show-budget" class="col-lg-6 p-2 mt-2 mb-2 text-end">
            <div id="left" class="col-lg-12 p-3 h5">بودجه باقی مانده: <span id="left-budget"></span></div>
            <legend class="col-lg-12 px-4 pt-2 pb-2 text-white">لیست هزینه ها</legend>
            <ul id="costs"></ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
